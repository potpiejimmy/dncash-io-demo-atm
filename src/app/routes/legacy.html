<div *ngIf="!processing">
    <div class="horizontalcenter">
        <h3>Legacy ATM with screen only:</h3>
    </div>
    <div class="horizontalcenter">
        <button mat-raised-button color="primary" (click)="start()" style="padding: 3em;">
            <i class="material-icons">phonelink_ring</i><br/>Mobile Cash
        </button>
    </div>
</div>

<div *ngIf="processing" style="text-align:center;">
    <h4>Scan this QR code:</h4>
    <ngx-qrcode 
            [qrc-value] = "triggercode"
            qrc-class = "qrcode"
            qrc-errorCorrectionLevel = "M">
    </ngx-qrcode>
    <h4>{{timeout}}</h4>
</div>
