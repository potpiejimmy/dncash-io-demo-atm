<div *ngIf="!result" style="width:320px; height:240px;">
    <qr-scanner *ngIf="!result"
            [debug]="false"
            [updateTime]="500"
            [stopAfterScan]="true">
    </qr-scanner>
</div>

<div *ngIf="result" style="text-align: center;">
  {{result}}
</div>

<p></p>

<div *ngIf="token">
  <button mat-raised-button color="primary" (click)="confirm('COMPLETED')">COMPLETED</button>
  <button mat-raised-button color="primary" (click)="confirm('FAILED')">FAILED</button>
</div>
