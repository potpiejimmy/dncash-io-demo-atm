<div *ngIf="!result" style="width:320px; height:240px;text-align:center;">

    <h4>Scan QR code here:</h4>
    
    <qr-scanner *ngIf="!result"
            [debug]="false"
            [updateTime]="500"
            [stopAfterScan]="true">
    </qr-scanner>

    <p>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Alt. Amount (EUR)" [(ngModel)]="appService.paymentAmount">
      </mat-form-field>
    </p>
    <p>
      <a routerLink="/legacy">Emulate legacy ATM without scanner</a>
    </p>
    <p>
      <a routerLink="/nfc">Emulate headless ATM with NFC</a>
    </p>
</div>

<div *ngIf="result" style="text-align: center;">
  {{result}}
</div>
